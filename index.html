            <li class="nav-item d-flex align-items-center ps-3">
              <a class="nav-link text-grey become-black pe-2" href="#"

            </li>
            <li class="nav-item d-flex align-items-center ps-3">
              <a class="nav-link text-grey become-black pe-2" href="#"
                >Fai acquisti</a
              >
              <i
                class="fa-solid fa-angle-down text-grey become-black font-sm"
              ></i>
            </li>
            <li class="nav-item d-flex align-items-center ps-3">
              <a class="nav-link text-grey become-black pe-2" href="#"

                class="fa-solid fa-angle-down text-grey become-black font-sm"

        </div>

          <ul class="navbar-nav d-flex flex-row">
            <li class="nav-item d-flex align-items-center">
              <a class="nav-link text-grey become-black pe-2" href="#"

              ></i>
            </li>
            <li class="nav-item d-flex align-items-center px-3">
              <button class="my-btn text-white bg-btn-black">Accedi</button>
            </li>

              <i class="fa-solid fa-magnifying-glass fs-6"></i>

              <p class="text-white font-sm pb-2">

                disponibile in esclusiva su PS5.
              </p>
              <button class="my-btn bg-btn-red text-white font-sm">
                Acquista ora
              </button>
            </div>
